sudo: required
dist: trusty
language: python
cache: pip

python:
  - 3.6
  - 3.7

before_install:
  - pip install -r dev_requirements.txt

script:
  - python setup.py develop
  - python setup.py test
  - python setup.py sdist bdist bdist_wheel

notifications:
  email:
    on_success: never
    on_failure: never

deploy:
  provider: pypi
  user: wesyoung
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.7"
  password:
    secure: 
